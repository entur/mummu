replicas: 1

rollingUpdate:
  maxSurge: 2
  maxUnavailable: 1

resources:
  cpuLimit: 1
  memLimit: 5.2Gi
  cpuRequest: 0.5
  memRequest: 5.2Gi
  xss: 1024m
  xms: 4096m
  xmx: 4096m

configMapMount:
  name: mummu-config

image:
  identifier: ${artifact.metadata.image}
  imagePullPolicy: Always

service:
  http:
    externalPort: 80
    internalPort: 8080

ingress:
  enabled: true

horizontalPodAutoscaler:
  maxReplicas: 2
  minReplicas: 1
  targetCPUUtilizationPercentage: 80
